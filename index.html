<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Get nutrition information, text recipes, and recipe videos for any food">
        <title>Homemade Chef App</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="//https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans|Ubuntu" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="https://developer.edamam.com/attribution/badge.js"></script>
    </head>

    <body>
        <header role="banner" id="nav" class="large-header">
            <h1 id="title">HOMEMADE CHEF</h1>
            <h1 id="results-title" class="hidden"><a href="#top">HOMEMADE CHEF</a></h1>
            <h1 id="recipes" class="hidden"><a href="#recipes-container">RECIPES</a></h1>
            <h1 id="videos" class="hidden"><a href="#videos-container">VIDEOS</a></h1>
        </header>

        <main role="main">
            <div class="landing-container">
                <p class="description">Search for any food to receive text recipes, recipe videos, and nutrition information</p>
                <form class="js-search-form search-form">
                    <input type="text" id="food-type" name="food-type" placeholder="Search" required>
                    <button type="submit"><img src="https://image.flaticon.com/icons/svg/66/66831.svg" class="search-icon" alt="arrow image icon"></button>
                </form>
            </div>

            <section role="contentinfo" id="search-results" class="hidden">
                <div class="container" id="nutrition-container">
                    <h2 class="nutrition-header">NUTRITION FACTS</h2>
                    <ul id="nut-individual-results">
                    </ul>
                    <img src="NutritionixAPI_hires_flat.png" class="nut-attribution" alt="Nutritionix API attribution">
                </div>

                <div class="container" id="recipes-container">
                    <h2 class="recipes-header">RECIPES</h2>
                    <ul id="text-individual-results">
                    </ul>
                    <div id="edamam-badge"></div>
                </div>

                <div class="container" id="videos-container">
                    <h2 class="videos-header">VIDEOS</h2>
                    <ul id="vid-individual-results">
                    </ul>
                    <img src="http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c548.png" class="vid-attribution" alt="YouTube Logo">
                </div>
            </section>
        </main>
        <div class="transition">
            <h1 class="transition-title">HOMEMADE CHEF</h1>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
